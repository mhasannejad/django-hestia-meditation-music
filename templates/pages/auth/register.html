{% extends 'layouts/auth.html' %}
{% block title %}
    ورود به سایت
{% endblock %}
{% block content %}
    <div class="card" style="direction: rtl!important;">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>

                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <div class="card-body login-card-body">
                <p class="login-box-msg">فرم زیر را تکمیل کنید و ورود بزنید</p>

                <div class="input-group mb-3">
                    <input class="form-control" placeholder="نام کاربری" name="username">
                    <div class="input-group-append">
                        <span class="fa fa-envelope input-group-text"></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" placeholder="ایمیل" name="email">
                    <div class="input-group-append">
                        <span class="fa fa-envelope input-group-text"></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="رمز عبور" name="password1">
                    <div class="input-group-append">
                        <span class="fa fa-lock input-group-text"></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="تکرار رمز عبور" name="password2">
                    <div class="input-group-append">
                        <span class="fa fa-lock input-group-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> یاد آوری من
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">ورود</button>
                    </div>
                    <!-- /.col -->
                </div>


                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="#">رمز عبورم را فراموش کرده ام.</a>
                </p>

            </div>
        </form>
        <!-- /.login-card-body -->
    </div>
{% endblock %}
